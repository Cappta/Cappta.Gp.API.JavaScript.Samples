<div class="container" style="width:600px">
    <br />
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#plan" aria-controls="home" role="tab" data-toggle="tab" id="dados_plano">Dados do Plano</a></li>
        <li role="presentation"><a href="#itens" aria-controls="profile" role="tab" data-toggle="tab" id="itens_plano">Itens</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="plan">
            <div class="row">
                <div class="col-xs-6">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="plan_name">
                    <br />
                    <label>Periodicidade</label>
                    <br />
                    <select class="form-control" id="plan_interval">
                        <option value="day">Diário</option>
                        <option value="week">Semanal</option>
                        <option value="month">Mensal</option>
                        <option value="year">Anual</option>
                    </select>
                    <br />
                    <label>Quantidade de ciclos</label>
                    <input type="number" class="form-control" id="plan_cycles">
                    <br />
                    <label>Texto na fatura do cartão</label>
                    <input type="text" class="form-control" id="plan_statement_descriptor">
                </div>
                <div class="col-xs-6">
                    <label>Descrição</label>
                    <input type="text" class="form-control" id="plan_description">
                    <br />
                    <label>Intervalos</label>
                    <input type="number" class="form-control" id="plan_interval_count">
                    <br />
                    <label>Dias de teste</label>
                    <input type="number" class="form-control" id="plan_trial_period_days">
                </div>
            </div>
            <br />
            <button class="btn btn-success" data-dismiss="modal" id="button_createPlan" onclick="SampleRecurrency.createPlan();">Criar plano</button>
        </div>
        <div role="tabpanel" class="tab-pane" id="itens">
            <div class="row">
                <div class="col-xs-6">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="plan_item_name">
                    <br />
                    <label>Quantidade</label>
                    <input type="number" class="form-control" id="plan_item_quantity">
                    <br />
                    <label>Preço</label>
                    <input type="number" class="form-control" id="plan_item_price">
                </div>
                <div class="col-xs-6">
                    <label>Descrição</label>
                    <input type="text" class="form-control" id="plan_item_description">
                    <br />
                    <label>Ciclos</label>
                    <input type="number" class="form-control" id="plan_item_cycles">
                    <br />
                    <br />
                    <button type="button" class="btn btn-default btn-sm" id="adicionar_item" onclick="addPlanItem()")>
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Adicionar item
                    </button>
                </div>
            </div>
            <br>
            <ul class="list-group" style="width: 555px;">
                <div id="result_plans_itens"></div>
                <script id="plans_itens_template" type="text/template">
                    <li class="list-group-item">{{name}}
                        <span class="label label-danger right"><a class="text-white" onclick="removePlanItem();">Excluir</a></span>
                    </li>
                </script>
            </ul>
        </div>
    </div>
    <br />
    <br />
</div>
