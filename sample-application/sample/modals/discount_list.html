<div class="container" style="width:1000px">
    <br />
    <div class="tab-content">
        <div class="row">
            <div class="col-xs-11">
                <label>ID da assinatura</label>
                <input type="text" readonly class="form-control" id="discount_list_subscription_id">
            </div>
            <div class="col-xs-11" style="margin-top:10px;">
                <label>Descontos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ciclos</th>
                            <th>Valor</th>
                            <th>Tipo de desconto</th>
                            <th>Data de criação</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="discount_list_result">
                    </tbody>
                </table>
                <script id="discount_list_template" type="text/template">
                    <tr>
                        <td>{{id}}</td>
                        <td>{{cycles}}</td>
                        <td>{{value}}</td>
                        <td>{{discount_type}}</td>
                        <td>{{created_at}}</td>
                        <td><span class="label label-danger right"><a class="text-white" id="button_removeSubscriptionDiscount" onclick="SampleRecurrency.removeSubscriptionDiscount('{{id}}')">Excluir</a></span></td>
                    </tr>
                </script>
            </div>
        </div>
    </div>
</div>
