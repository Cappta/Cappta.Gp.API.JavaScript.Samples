<div class="container" style="width:600px">
    <br />
    <div class="tab-content">
        <div class="row">
            <div class="col-xs-6">
                <label>ID da assinatura</label>
                <input type="text" readonly class="form-control" id="subscription_id">
                <br />
                <label>Valor do desconto</label>
                <input type="number" class="form-control" id="discount_value">
                <br />
                <button type="button" class="btn btn-success" data-dismiss="modal" id="button_createSubscriptionDiscount" onclick="SampleRecurrency.createSubscriptionDiscount()" )>
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Adicionar desconto
                </button>
            </div>
            <div class="col-xs-6">
                <label>Ciclos</label>
                <input type="number" class="form-control" id="discount_cycles">
                <br />
                <br />
                <label>Tipo de desconto</label>
                <br />
                <label class="radio-inline">
                    <input type="radio" name="discount_type" value="2">Em dinheiro
                </label>
                <label class="radio-inline">
                    <input type="radio" name="discount_type" value="1">Porcentagem
                </label>
            </div>
        </div>
        <br>
    </div>
</div>
