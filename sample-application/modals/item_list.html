<div class="form">
    <div class="tab-content">
        <!-- <h1 class="title-modal">Dados da Assinatura</h1> -->

        <div class="row">
            <div class="top-row">
                <div class="col-sm-12 col-md-6 col-lg-6 margin-top">
                    <span class="input input--chisato margin-top">
                        <input class="input__field input__field--chisato color-white" type="text" readonly id="item_list_subscription_id" />
                        <label class="input__label input__label--chisato" for="item_list_subscription_id">
                            <span class="input__label-content input__label-content--chisato color-white" data-content="ID da assinatura">ID da assinatura</span>
                    </label>
                    </span>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 margin-top">
                    <label>Itens</label>
                    <table class="table ajust-grid-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Valor</th>
                                <th>Ciclos</th>
                                <th>Descrição</th>
                                <th>Data de criação</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="items_list_result">
                        </tbody>
                    </table>
                    <script id="items_list_template" type="text/template">
                        <tr>
                            <td>{{id}}</td>
                            <td>{{price}}</td>
                            <td>{{cycles}}</td>
                            <td>{{description}}</td>
                            <td>{{created_at}}</td>
                            <td>{{status}}</td>
                            <td><span class="label label-danger right"><a class="text-white" id="button_removeSubscriptionItem" onclick="SampleRecurrency.removeSubscriptionItem('{{id}}')">Excluir</a></span></td>
                        </tr>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/modal.js"></script>
<script src="js/classie.js"></script>
<script>
    (function() {
        if (!String.prototype.trim) {
            (function() {
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function() {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call(document.querySelectorAll('input.input__field')).forEach(function(inputEl) {
            // caso a entrada já esteja preenchida.
            if (inputEl.value.trim() !== '') {
                classie.add(inputEl.parentNode, 'input--filled');
            }

            // eventos:
            inputEl.addEventListener('focus', onInputFocus);
            inputEl.addEventListener('blur', onInputBlur);
        });

        function onInputFocus(ev) {
            classie.add(ev.target.parentNode, 'input--filled');
        }

        function onInputBlur(ev) {
            if (ev.target.value.trim() === '') {
                classie.remove(ev.target.parentNode, 'input--filled');
            }
        }
    })();
</script>
