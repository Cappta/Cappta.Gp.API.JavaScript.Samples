<!DOCTYPE html>
<html>

<head>
    <title>Cappta - Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../lib/jquery/jquery-maskmoney.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <script type="text/javascript" src="http://cappta.api.s3.amazonaws.com/v3/dist/cappta-checkout.js"></script>
    <script src="js/sample-split.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Cappta - Sample</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="index.html">Pagamentos</a></li>
                    <li><a href="recurrency.html">Recorrência</a></li>
                    <li><a href="token-payment.html">Tokenização</a></li>
                    <li class="active"><a href="split.html">Split <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <div>
                <div class="modal fade" id="split_modal">
                    <div class="modal-dialog">
                        <div class="modal-content" style="width:760px">
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="recipient_modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Splits</div>
                        <div class="panel-body">
                            <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" id="button_getSplits" onclick="SampleSplit.getSplits();">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Listar splits
                            </button>
                            <button type="button" class="btn btn-default btn-sm" id="button_createSplit" href="modals_split/split_form.html" data-target="#split_modal"
                                data-toggle="modal">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Novo split
                            </button>
                            <br />
                            <br />
                            <table class="table hidden" id="split_table">
                                <thead>
                                    <tr>
                                        <th>Chave do split</th>
                                        <th>Código Administrativo</th>
                                        <th>Valor total da transação</th>
                                        <th>Data de execução</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="split_list_result">
                                </tbody>
                                <script id="split_list_template" type="text/template">
                                    <tr>
                                        <td>{{split_key}}</td>
                                        <td>{{administrative_code}}</td>
                                        <td>{{transaction_amount}}</td>
                                        <td>{{due_date}}</td>
                                        <td>{{status}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-xs" id="{{split_key}}-show" onclick="SampleSplit.getSplitById('{{split_key}}')">Visualizar</button>
                                            <button class="btn btn-danger btn-xs" id="{{split_key}}-delete" onclick="SampleSplit.cancelSplit('{{split_key}}')">Cancelar</button>
                                        </td>
                                    </tr>
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Recebedores</div>
                        <div class="panel-body">
                            <button type="button" class="btn btn-default btn-sm" id="button_getSubscriptions" onclick="SampleSplit.getRecipients();">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Listar recebedores
                            </button>
                            <button type="button" class="btn btn-default btn-sm" id="button_createRecipient" href="modals_split/recipient_form.html"
                                data-target="#recipient_modal" data-toggle="modal">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Credenciar recebedor
                            </button>
                            <br />
                            <br />
                            <table class="table hidden" id="recipient_table">
                                <thead>
                                    <tr>
                                        <th>Chave do recebedor</th>
                                        <th>Razão Social</th>
                                        <th>Número Documento</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="recipient_list_result">
                                </tbody>
                                <script id="recipient_list_template" type="text/template">
                                    <tr>
                                        <td>{{recipient_key}}</td>
                                        <td>{{company_name}}</td>
                                        <td>{{document_number}}</td>
                                        <td>{{status}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-xs" id="{{recipient_key}}-show" onclick="SampleSplit.getRecipientById('{{recipient_key}}')">Visualizar</button>
                                            <button class="btn btn-danger btn-xs" id="{{recipient_key}}-delete" onclick="SampleSplit.disableRecipient('{{recipient_key}}')">Cancelar</button>
                                        </td>
                                    </tr>
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Mensagens</div>
                        <div class="panel-body">
                            <pre id="response"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
